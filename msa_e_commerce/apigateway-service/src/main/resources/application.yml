server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
#        - id: user-service
#          uri: lb://USER-SERVICE #eureka에 등록된 instanceName
#          predicates: #조건절
#            - Path=/user-service/**
        #로그인
        - id: user-service
          uri: lb://USER-SERVICE #eureka에 등록된 instanceName
          predicates: #조건절
            - Path=/user-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        #회원가입
        - id: user-service
          uri: lb://USER-SERVICE #eureka에 등록된 instanceName
          predicates: #조건절
            - Path=/user-service/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        #그 외
        - id: user-service
          uri: lb://USER-SERVICE #eureka에 등록된 instanceName
          predicates: #조건절
            - Path=/user-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter
        # actuator
        - id: user-service
          uri: lb://USER-SERVICE
          predicates: #조건절
            - Path=/user-service/actuator/**
            - Method=GET,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}

        - id: catalog-service
          uri: lb://CATALOG-SERVICE #eureka에 등록된 instanceName
          predicates: #조건절
            - Path=/catalog-service/**

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates: #조건절
            - Path=/order-service/**


token:
  secret: user-token # 임의의 값
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace